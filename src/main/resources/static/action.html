<!DOCTYPE html>
<html lang="zh-cn" ng-app="actionApp" >

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>实战：bootstrap +angularJs+JqueryUi+responseJs+Html5shiv</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="jqueryui/jquery-ui.css" />

		<style type="text/css">
			.content {
				padding: 100px 15px;
				text-align: center;
			}
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript" src="html5shiv/html5shiv.js" ></script>
			<script type="text/javascript" src="responsejs/respond.js" ></script>
			<![endif]
		-->
	</head>

	<body>
		<!--bootstrap+angularJs定义导航栏和切换视图-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#/oper">后台交互</a></li>
						<li><a href="#/directive">自定义指令</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content">
			<!--载入页面-->
			<ng-view></ng-view>
		</div>
		<!--
			加载所需的脚本；jquery-ui.js脚本为定制命令所用，
			app.js:定义Angularjs的模块和路由
			directives.js:为自定义的命令
			controllers.js:控制器定义之处
		-->
		<script type="text/javascript" src="js/jquery-3.3.1.js" ></script>
		<script type="text/javascript" src="jqueryui/jquery-ui.js" ></script>
		<script type="text/javascript" src="bootstrap/bootstrap.js" ></script>
		<script type="text/javascript" src="angularjs/angular.js" ></script>
		<script type="text/javascript" src="angularjs/angular-route.js" ></script>
		<script type="text/javascript" src="js-action/app.js"></script>
		<script type="text/javascript" src="js-action/directives.js" ></script>
		<script type="text/javascript" src="js-action/controllers.js" ></script>
	</body>

</html>
